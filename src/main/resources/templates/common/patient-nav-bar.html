<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient navigation bar</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body>
<div th:fragment="patient-navigation-bar">
    <nav class="d-flex justify-content-end">
        <a th:href="@{/web/patients/home}" class="ms-3 mt-3"><i class="fa-solid fa-house-chimney"></i></i> Home </a>
        <a th:href="@{/web/appointments/list}" class="ms-3 mt-3"><i class="fa-regular fa-calendar-check"></i> Appointments </a>
        <a th:href="@{/web/medications/list}" class="ms-3 mt-3"><i class="fa-solid fa-pills"></i> Medications </a>
        <a th:href="@{/web/patients/profile}" class="ms-3 mt-3"><i class="fa-solid fa-user"></i> Profile </a>
        <a th:href="@{/web/patients/confirm-logout}"  class="ms-3 mt-3"><i class="fa-solid fa-right-from-bracket"></i> Logout </a>
    </nav>
</div>
</body>
</html>
